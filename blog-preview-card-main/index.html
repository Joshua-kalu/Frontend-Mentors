<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <div id="card">
    <div id="image">
      <img src="assets/images/illustration-article.svg" alt="Web 3.0 image" />
    </div>
    <div id="text-content">
      <span id="learning">Learning</span>

      <p id="published">Published 21 Dec 2023</p>

      <p id="header">HTML & CSS foundations</p>

      <p id="description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div id="profile">
        <img src="assets/images/image-avatar.webp" alt="Greg Hooper" />
        <span>Greg Hooper</span>
      </div>
    </div>
  </div>
  <div class="attribution">
    <ul>
      <li>
        <p>Challenge by</p>
      </li>
      <li>
        <p><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a></p>
      </li>
      <li>
        <p>Coded by</p>
      </li>
      <li>
        <p><a href="https://github.com/Joshua-kalu" target="_blank">Joshua Kalu.</a></p>
      </li>
    </ul>
  </div>
</body>

</html>
